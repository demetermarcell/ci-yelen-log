{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | Yelen Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (optional for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-box">
            <!-- Logo -->
            <img src="{% static 'images/yelen_logo.png' %}" alt="Yelen Log Logo" class="logo-img">

            <!-- Welcome message -->
            <h4 class="mb-4">Welcome to Yelen Log</h4>

            <!-- Login form -->
            <form method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}
                {{ form.login|as_crispy_field }}
                {{ form.password|as_crispy_field }}
                <!-- Remember Me -->
                <div class="form-check mb-3 d-flex justify-content-center align-items-center gap-2"">
                    <input class="form-check-input" type="checkbox" name="remember" id="remember">
                    <label class="form-check-label" for="remember">Remember Me</label>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn login-btn w-100 mb-3">Sign In</button>
            </form>

            <!-- Links -->
            <div class="links">
                <p>New to Yelen Log? 
                <a href="{% url 'account_signup' %}">Create an account</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
