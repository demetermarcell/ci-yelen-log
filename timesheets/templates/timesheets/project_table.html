<div class="table-responsive">
<table class="table table-striped table-hover">
    <thead>
        <tr class="text-center">
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr class="text-center">
            <td>{{ project.name }}</td>
            <td>{{ project.start_date|date:"d-m-Y" }}</td>
            <td>{{ project.end_date|date:"d-m-Y" }}</td>
            <td>{{ project.get_status_display }}</td>
            <td><a href="{% url 'project_view' project.slug %}" title="View" aria-label="View Project" role="button"><i class="fa-solid fa-eye text-dark"></i></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
