<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.name }}</td>
            <td>{{ project.start_date }}</td>
            <td>{{ project.end_date|default:"â€”" }}</td>
            <td>{{ project.get_status_display }}</td>
            <td><a href="{% url 'project_view' project.pk %}" class="btn btn-sm btn-primary">View</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
